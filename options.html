<!DOCTYPE html>
<html>

<head>
    <title>Organize Windows and Tabs Options</title>
</head>

<body>

    <h1>Organize Windows and Tabs Options</h1>

    <p><input type="checkbox" id="ignorePinnedTabsInput">Ignore pinned tabs for merge and sort actions</p>
    <p><input type="checkbox" id="ignorePopupWindowsInput">Ignore popup windows for merge and sort actions</p>
    <p><input type="checkbox" id="ignoreAppWindowsInput">Ignore app windows for merge and sort actions</p>
    <p><input type="checkbox" id="showDefaultActionPopupInput">Show default action popup</p>
    <p>Default action for extension icon: <select id="defaultActionInput"></select></p>

    <script src="background.js"></script>
    <script src="options.js"></script>
</body>

</html>
